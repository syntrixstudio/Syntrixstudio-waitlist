<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntrix Studio - Waitlist</title>
    <style>
        /* (Your full CSS goes here - keep what you already have) */
        :root { --bg: #05060F; --text: #FFFFFF; --panel: #0D0F1A; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: var(--panel); padding: 2rem; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        input, select, button { width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: none; }
        button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #1e3a8a; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Join the Waitlist</h2>
        <p>Early members get first access.</p>
        
        <form id="waitlist-form">
            <input type="email" id="email" placeholder="Email Address" required />
            
            <p style="text-align: left; font-size: 0.8rem; margin-bottom: 5px;">I'm joining as:</p>
            <select id="role">
                <option value="viewer">Viewer</option>
                <option value="creator">Creator</option>
                <option value="both">Both</option>
            </select>

            <button type="submit" id="submit-btn">Notify Me</button>
        </form>
        <p id="status-msg" style="margin-top: 15px; font-size: 0.9rem;"></p>
    </div>

    <script>
        const WORKER_URL = "https://synthrixstudio-waitlist-api.syntrixstudio-com.workers.dev";
        const form = document.getElementById('waitlist-form');
        const statusMsg = document.getElementById('status-msg');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI: Loading State
            submitBtn.innerText = "Joining...";
            submitBtn.disabled = true;
            statusMsg.innerText = "";

            const payload = {
                email: document.getElementById('email').value.trim(),
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.style.color = "#4ade80";
                    statusMsg.innerText = "You're on the list! ðŸš€";
                    form.reset();
                } else {
                    throw new Error(result.error || "Server error");
                }
            } catch (error) {
                console.error("Connection Error:", error);
                statusMsg.style.color = "#f87171";
                statusMsg.innerText = "Network error. Please try again.";
            } finally {
                submitBtn.innerText = "Notify Me";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
