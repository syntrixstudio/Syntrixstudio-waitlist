<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syntrix Studio â€” Waitlist</title>
    <meta name="description" content="Syntrix Studio is building the home of AI-native entertainment. Join the waitlist for early access." />
    <meta name="theme-color" content="#05060F" />
    <style>
      :root{
        --bg:#05060F; --panel:#0D0F1A; --panel2:#0A0B18; --text:#FFFFFF;
        --muted:#B0B4C2; --line:rgba(255,255,255,.08); --glass:rgba(13,15,26,.72);
        --shadow: 0 18px 60px rgba(0,0,0,.55); --radius: 18px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(900px 500px at 10% 10%, rgba(255,0,127,.10), transparent 60%),
                    radial-gradient(800px 480px at 80% 15%, rgba(11,114,255,.12), transparent 58%),
                    radial-gradient(900px 520px at 60% 90%, rgba(108,0,255,.10), transparent 60%),
                    linear-gradient(180deg, var(--bg), #03040A);
        color:var(--text); letter-spacing: .1px;
      }
      .container{max-width:1100px; margin:0 auto; padding:0 22px}
      .nav{position:sticky; top:0; z-index:50; backdrop-filter: blur(10px); background: rgba(5,6,15,.78); border-bottom:1px solid var(--line);}
      .nav-inner{height:64px; display:flex; align-items:center; justify-content:space-between;}
      .brand{display:flex; align-items:center; gap:10px; font-weight:700;}
      .glyph{width:30px; height:30px; border-radius:10px; background: linear-gradient(135deg, #FF007F, #0B72FF, #6C00FF);}
      .btn{height:42px; padding:0 16px; border-radius:14px; display:inline-flex; align-items:center; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.03); color:var(--text); cursor:pointer; font-weight:650;}
      .btn-primary{border:none; background: linear-gradient(90deg, #FF007F, #0B72FF, #6C00FF); box-shadow: 0 16px 46px rgba(11,114,255,.20);}
      .hero{padding:70px 0 22px}
      .hero-grid{display:grid; grid-template-columns: 1fr; gap:18px;}
      @media (min-width: 820px){ .hero-grid{grid-template-columns: 1.1fr .9fr;} }
      .panel{background: linear-gradient(180deg, rgba(13,15,26,.78), rgba(13,15,26,.58)); border:1px solid var(--line); border-radius: var(--radius); padding:22px;}
      .input{width:100%; height:48px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.22); color:white; padding:0 14px; outline:none;}
      .radio-row{display:flex; gap:10px; margin-top:8px;}
      .pill{flex:1; display:flex; align-items:center; justify-content:center; padding:10px; border-radius:99px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18); cursor:pointer;}
      .pill:has(input:checked){background: linear-gradient(90deg, #FF007F, #0B72FF, #6C00FF); border:none;}
      .pill input{display:none;}
      .toast{position:fixed; left:50%; bottom:22px; transform:translateX(-50%); background: rgba(13,15,26,.95); border:1px solid rgba(255,255,255,.12); border-radius: 14px; padding: 12px 14px; display:none; backdrop-filter: blur(10px); z-index:100;}
      footer{padding:20px 0; border-top:1px solid var(--line); margin-top:40px;}
    </style>
  </head>
  <body>
    <div class="nav"><div class="container"><div class="nav-inner"><div class="brand"><div class="glyph"></div>Syntrix Studio</div><a class="btn btn-primary" href="#waitlist">Early Access</a></div></div></div>
    <header class="hero">
      <div class="container">
        <div class="hero-grid">
          <div><h1>The Studio for AI-Generated Worlds.</h1><p>Join the waitlist for early access invites.</p></div>
          <div class="panel" id="waitlist">
            <h2>Join the waitlist</h2>
            <form id="waitlistForm">
              <input class="input" type="email" name="email" placeholder="you@domain.com" required /><br><br>
              <div class="radio-row">
                <label class="pill"><input type="radio" name="role" value="Viewer" checked /><span>Viewer</span></label>
                <label class="pill"><input type="radio" name="role" value="Creator" /><span>Creator</span></label>
                <label class="pill"><input type="radio" name="role" value="Both" /><span>Both</span></label>
              </div><br>
              <button class="btn btn-primary" id="submitBtn" type="submit" style="width:100%; height:48px;">Notify Me</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div id="toast" class="toast"></div>
    <footer><div class="container">Â© <span id="year"></span> Syntrix Studio. All rights reserved.</div></footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function(){ emailjs.init("DkW2YKp0OpiTw060H"); })();
      const API_URL = "https://synthrixstudio-waitlist-api.syntrixstudio-com.workers.dev";
      const form = document.getElementById("waitlistForm");
      const submitBtn = document.getElementById("submitBtn");
      const toast = document.getElementById("toast");
      document.getElementById("year").textContent = new Date().getFullYear();

      function showToast(msg){ 
        toast.textContent = msg; 
        toast.style.display = "block"; 
        toast.style.background = "linear-gradient(90deg, #FF007F, #0B72FF, #6C00FF)";
        setTimeout(() => toast.style.display = "none", 4000); 
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.innerText = "Joining..."; submitBtn.disabled = true;
        const email = form.email.value.trim();
        const role = new FormData(form).get("role");

        try {
          // A: Save to Database
          const res = await fetch(API_URL, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email.toLowerCase(), role: role.toLowerCase() })
          });
          if (res.ok) {
            // B: Send Notification
            emailjs.send("service_4km8x39", "template_fzv9aqa", { email: email, role: role });
            showToast("Success! You're on the list. ðŸš€");
            form.reset();
            form.querySelectorAll('input[type="radio"]')[0].checked = true;
          } else { throw new Error(); }
        } catch (err) { showToast("Error connecting. Try again."); }
        finally { submitBtn.innerText = "Notify Me"; submitBtn.disabled = false; }
      });
    </script>
  </body>
</html>
